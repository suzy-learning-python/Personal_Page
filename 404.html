<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>404: page not found</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="./css/mdb.min.css" rel="stylesheet">
    <style>
        html,
        body,
        header,
        .view {
            height: 100%;
        }

        @media (max-width: 740px) {
            html,
            body,
            header,
            .view {
                height: 815px;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header,
            .view {
                height: 600px;
            }
        }
    </style>
</head>

<body>

<!-- Navigation & Intro -->
<header>

    <!-- Intro Section -->
    <section class="view intro-2"
             style="background-image: url('./img/bg_2.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <div class="mask flex-center rgba-indigo-strong">
            <div class="container h-100 d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-md-12 wow fadeIn mb-3">
                        <div class="card card-body rgba-white-slight text-center white-text">
                            <ul class="list-unstyled py-5 mx-lg-5">
                                <li>
                                    <h1 class="display-1 mt-5 mx-5 mt-lg-0 mb-5 font-weight-bold white-text wow fadeIn"
                                        data-wow-delay="0.3s">
                                        <strong>Error 404</strong>
                                    </h1>
                                </li>
                                <li>
                                    <h4 class="white-text description mb-4 wow fadeIn" data-wow-delay="0.4s">Opps! Page
                                        Not Found
                                    </h4>
                                    <p class="white-text description pb-5 wow fadeIn" data-wow-delay="0.4s"> The page
                                        you're looking
                                        for is not found.
                                        <a href="./index.html" class="font-weight-bold" style="color: yellow"> Return Home</a>
                                    </p>

                                    <!-- email -->
                                    <a class="p-2 m-2 fa-lg" href="mailto: soapclancy@hotmail.com"
                                       style="color: inherit">
                                        <i class="fas fa-envelope white-text"></i></a>
                                    <!-- linkedin -->
                                    <a class="p-2 m-2 fa-lg"
                                       href="https://www.linkedin.com/in/mingzhe-zou-367118114/">
                                        <i class="fab fa-linkedin-in white-text"> </i>
                                    </a>
                                    <!-- github -->
                                    <a class="p-2 m-2 fa-lg "
                                       href="https://github.com/SoapClancy/">
                                        <i class="fab fa-github white-text"> </i>
                                    </a>
                                    <!-- Linkedin -->

                                    <i class="p-2 m-2 fas fa-comments fa-lg" id="btn0" type="button" data-toggle="modal"
                                       data-target="#popup"></i>

                                    <div class="modal fade" id="popup" tabindex="-1" role="dialog"
                                         aria-labelledby="exampleModalCenterTitle"
                                         aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">


                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLongTitle" style="color: #212529; font-weight: 300">WeChat QR code</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <img src="./img/code.webp"
                                                         style='height: 100%; width: 100%; ' alt="">
                                                </div>
                                                <p style="justify-content: center;color: #212529; font-weight: 300">Use WeChat app to scan the QR code above and get connected</p>

                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
    </section>

</header>
<!-- Navigation & Intro -->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="./js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="./js/mdb.min.js"></script>
</body>

</html>
